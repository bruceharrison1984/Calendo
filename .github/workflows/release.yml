name: Release Build

on:
  push:
    tags:
      - 'v*.*.*'

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Get Release Version
        id: getReleaseVersion
        run: echo ::set-output name=tag::${GITHUB_REF#refs/*/v}

      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - name: Update NPM
        run: npm install -g npm

      - name: NPM Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./apps/schedulely-docs/build

      - name: Upload Schedulely package artifact
        uses: actions/upload-artifact@v3
        with:
          name: schedulely-package
          path: ./packages/Schedulely

  publish-package:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/

      - name: Update NPM
        run: npm install -g npm
      - name: Download Schedulely artifact
        uses: actions/download-artifact@v3
        with:
          name: schedulely-package
      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.NPM_PUBLISH_TOKEN}}

  ## finalizing the release doesn't depend on Docs deploying because it fails frequently
  finalize-release:
    runs-on: ubuntu-latest
    needs: publish-package
    steps:
      ## Checkout so we can apply the new tag
      - uses: actions/checkout@v3
        with:
          fetch-depth: '0'

      ## Documentation: https://github.com/marvinpinto/action-automatic-releases
      - uses: 'marvinpinto/action-automatic-releases@latest'
        with:
          repo_token: '${{ secrets.GITHUB_TOKEN }}'
          prerelease: false

  deploy-pages:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
